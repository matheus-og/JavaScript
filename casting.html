<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>
</head>
<body>
    <script>
        var variavel1 = prompt('Digite algum número') 
        var variavel2 = prompt('Digite outro número')

        //ParseInt -> transforma string em Int
        //ParseFloat -> transforma string em Float

        variavel1 = parseFloat(variavel1)
        variavel2 = parseFloat(variavel2)

        document.write(variavel1+variavel2)

        // usar o método .toString() para fazer o casting de number para string

        document.write('<br>' + variavel1.toString() + variavel2.toString())

        


    </script>
</body>
</html>
