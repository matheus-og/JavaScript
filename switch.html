<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>

        var parametro = prompt('Digite um n√∫mero')

        parametro = parseInt(parametro)

        switch (parametro) {
            case 1:
                //se parametro === 1
                document.writeln('Parametro 1')
                break;
            case 2:
                //se parametro ===2
                document.writeln('Parametro 2')
                break
        
            default:
                document.writeln('Default')
                break;
        }
    </script>
</body>
</html>
