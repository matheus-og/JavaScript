<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritmeticos</title>
</head>
<body>
    <script>
        var num1 = prompt('Digite o valor de num1')
        var num2 = prompt('Digite o valor de num2')

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        document.write('Num1: ' + num1)
        document.write('<br>Num2: ' + num2)
        document.write('<br>A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2))
        document.write('<br>A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2))
        document.write('<br>A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2))
        document.write('<br>O módulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2))
        document.write('<br>O incremento de ' + num1 + ' é: ' + (++num1)) // se usar num1++ com o incremento após a variável, o mesmo vai realizar toda a instrução antes de realizar o incremento
        document.write('<br>O decremento de ' + num2 + ' é: ' + (--num2))
        
        var teste = fa-rotate-180

        teste = teste + 5
        teste += 5
        teste -= 5
        teste *= 5
        teste %= 5

        


    </script>
</body>
</html>
